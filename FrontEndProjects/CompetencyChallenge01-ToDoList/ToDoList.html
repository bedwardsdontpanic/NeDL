<!DOCTYPE html>
<head> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel ="stylesheet" href="ToDoList.css">
    <script src="ToDoList.js"></script>
</head>

<body>

    <br>

    <div id = "inputSection">
        <p>Add a to do list item: </p><input type="text" id="theText"/>
        <button class="btn btn-success" onclick="addTableItem()">Add item</button>     
        
        <br><br>
        
        <p>Remove a to do list item: </p><input type="number" id="theNumber"/>
        <button class="btn btn-danger" onclick="deleteTableItem()">Remove selected item #</button>
    </div>

    <br><br>

    <table class="table table-responsive table-dark"  id="ToDoTable">
        <thead class = "table-dark">
            <tr>
                <th scope="col">To Do Items</th> 
            </tr>
        </thead>
    </table>



      

</body>
