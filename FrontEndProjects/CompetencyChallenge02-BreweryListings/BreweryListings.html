<!DOCTYPE html>
<head> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <link rel ="stylesheet" href="BreweryListings.css">
    <script src="BreweryListings.js"></script>
    
</head>

<body>

    <div id = "inputSection">
        <br>
        <button class="btn btn-success" onclick="getBreweries()">Find breweries near me</button>
        <br><br>
        <button class="btn btn-info" onclick="suggestDrink()">Suggest me a drink</button>
        <br><br>
        <div class="d-flex justify-content-center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="drinkEntry" placeholder="Search for a drink">
                <label for="floatingInput">Search for a drink:</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="button-addon2" onclick="findDrink()">Search</button>
            </div>
        </div>
        <br>
    </div>


    <div id = "outputSection">
        <div id = "cocktails">
        </div>
        <br><br>
        <table class="table table-responsive table-dark"  id="breweriesTable">
            <thead class = "table-dark">
            </thead>
        </table>

    </div>

</body>
