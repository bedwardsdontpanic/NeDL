<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>



  <h1 class="headerText" id="headerText">NEDL</h1>
  <h3 class="headerText" id="headerText">Events Collection</h3>




  <!-- Add an event -->
  <div class="d-flex justify-content-center">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="theName" placeholder="New event name">
      <label for="floatingInput">New event name:</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="theLocation" placeholder="New event location">
      <label for="floatingInput">New event location:</label>
    </div>
    <div class="input-group-append">
      <button class="btn btn-success" type="button" id="button-addon2" (click)="addAnEvent()">Add an Event</button>
    </div>
  </div>




  <!-- Delete an event -->
  <div class="d-flex justify-content-center">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="theID" placeholder="ID of event to delete">
      <label for="floatingInput">ID of event to delete:</label>
    </div>
    <div class="input-group-append">
      <button class="btn btn-danger" type="button" id="button-addon2" (click)="deleteAnEvent()">Delete</button>
    </div>
  </div>



  <!-- Delete the events -->
  <table class="table table-bordered text-center" *ngIf="showResults">
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Name</th>
      <th class="text-center">Location</th>
    </tr>
    <tr *ngFor="let result of results">
      <td>{{result.id}}</td>
      <td>{{result.name}}</td>
      <td>{{result.location}}</td>
    </tr>

  </table>

</body>

<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
